<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="description" content="Responsive Website" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Accessing FFHS Web API using a Responsive Web Site"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/navigation.css" />
    <link rel="stylesheet" href="css/feedback.css" />
    <title>Semesterarbeit</title>
  </head>
  <body>
    <header>
      <nav>
        <!-- Logo -->
        <img src="img/logo.svg" alt="Company's logo" />
        <!-- Burger Menu fa-rotate-0-->
        <input type="checkbox" id="burger" />
        <label for="burger">
          <span class="fa fa-bars"></span>
        </label>
        <span id="selected">Feedback</span>
        <!-- Navigation options -->
        <a href="products.html" class="nav-option">Products</a>
        <a href="testimonials.html" class="nav-option">Testimonials</a>
        <a href="feedback.html" class="nav-option active">Feedback</a>
        <a href="index.html" class="nav-option">About</a>
        <a href="contact.html" class="nav-option">Contact</a>
      </nav>
    </header>
    <main>
      <!-- Feedback -->
      <div class="feedback main-option">
        <form>
          <h2>Feedback Form</h2>
          <div class="input-container">
            <label for="name1">
              <span class="fa fa-user icon"></span>
            </label>
            <input
              class="input-field"
              type="text"
              placeholder="Name"
              id="name1"
              name="name1"
              pattern="^([a-zA-Z '.-]{3,100})$"
              required
            />
          </div>
          <div class="input-container">
            <label for="email1">
              <span class="fa fa-envelope icon"></span>
            </label>
            <input
              class="input-field"
              type="email"
              placeholder="Email"
              id="email1"
              name="email1"
              pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
              required
            />
          </div>
          <div class="input-container">
            <label for="components" title="Rate our components">
              <span class="fa-sharp fa-solid fa-puzzle-piece icon"></span>
            </label>
            <div class="cstars">
              <span class="fa fa-star starcolor"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
          </div>
          <div class="input-container">
            <label for="design" title="Rate our design">
              <span class="fa-solid fa-object-group icon"></span>
            </label>
            <div class="dstars">
              <span class="fa fa-star starcolor"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
          </div>
          <p id="message"></p>
          <h2>Comment</h2>
          <textarea id="feedbackMessage1" rows="4" cols="35"></textarea>
          <button id="feedbackBtn" type="submit" class="btn">Send</button>
          <div class="statsCanvas">
            <canvas id="stats1"></canvas>
            <canvas id="stats2"></canvas>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <h3>Once In A Lifetime</h3>
      <p>lifetimestrasse 123, 5000 Aarau</p>
      <p>info@once.ch</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script type="module" src="js/webapi.js"></script>
    <script type="module" src="js/feedback.js"></script>
  </body>
</html>
